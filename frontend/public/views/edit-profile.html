<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <div id="profileForm" class="profile-info">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="currentRank">Current Rank:</label>
                <input type="text" id="currentRank" required>
            </div>
            <div class="button-group">
                <button type="button" onclick="saveProfile()" class="btn-confirm">Save Changes</button>
                <button type="button" onclick="window.location.href='employee.html'" class="btn-cancel">Cancel</button>
            </div>
        </div>
        <p id="message"></p>
    </div>
    <script src="../js/edit-profile.js"></script>
</body>
</html>
